<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>X Signup</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <div class="main-container">
         <div id="container-1">
            <img src="img/x.png" alt="x logo" width="300px" height="300px" />
         </div>
         <div id="container-2">
            <h1>Happening now</h1>
            <h4>Join today.</h4>
            <div class="button-section">
               <button id="google-btn">
                  <img
                     src="img/google.png"
                     alt="google logo"
                     width="30px"
                     height="30px"
                  />
                  <p>Sign up with Google</p>
               </button>
               <br />
               <button id="apple-btn">
                  <img
                     src="img/Apple-Logo-500x281-removebg-preview.png"
                     alt="apple logo"
                     width="50px"
                     height="30px"
                  />
                  <p>Sign up with Apple</p></button
               ><br />
               <div><p id="a-text">or</p></div>
               <button id="account-btn">Create account</button>
            </div>

            <p id="foot-note">
               By signing up, you agree to the
               <strong class="note-1">Terms of Services</strong> and
               <strong class="note-1">Privacy Policy,</strong> including
               <strong class="note-1">Cookie Use</strong>
            </p>
            <br /><br />

            <h3>Already have an account ?</h3>
            <br />
            <button id="sign-btn">Sign in</button>
         </div>
      </div>
   </body>
</html>
